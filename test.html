<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الإدخال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="process_attendance.php" method="post">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="level">المرحلة:</label>
        <input type="text" id="level" name="level" required>

        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">إرسال</button>
    </form>
    <form action="delet.php" method="post">
        <label for="record_id">أدخل ID للحذف:</label>
        <input type="text" name="record_id" required>
        <button type="submit">حذف</button>
    </form>

    <!-- <form action="add_record.php" method="post">
        <label for="record_id">أدخل ID:</label>
        <input type="text" name="record_id" required>
        <input type="text" name="attendance_column" required>
        <button type="submit">إضافة سجل</button>
    </form> -->
    <form action="add_record.php" method="post">
        <label for="record_id">أدخل ID:</label>
        <input type="text" name="record_id" required>
        <label for="attendance_column">اسم العمود:</label>
        <input type="text" name="attendance_column" required>
        <button type="submit">إضافة سجل</button>
    </form>
    
</body>
</html>
